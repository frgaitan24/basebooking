<html lang="en">

<head>
    <title>Menú de Snacks</title>
    <meta charset="UTF-8">

<body>
     <header id="header">
        <h1>Menú de Snacks Cinelitas</h1>
        <h3>Página aun en construcción</h3>
        <center><a href="../home.php">Si deseas volver al menú principal has click aquí</a></center>
    </header>  

    <main>
        <div class="contenedor">
            <div class="añadir">
                <h2>Añadir</h2>
                <form id="insertForm" class="insertForm">
                    <input type="hidden" name="insert">

                    <label>Nombre del combo</label>
                    <input type="text" name="nombre" id="nombre" name="nombreDelCombo">

                    <label>Descripción</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                    
                    <label>Costo</label>
                    <input type="number" name="precio" id="precio">

                    <button  class="btn-añadir" type="submit">Añadir</button>
                </form>
            </div>
            
            <div class="editar">
                <h2>Editar</h2>
                <form id="updateForm">
                    <input type="hidden" name="update">
                    <label>ID del producto</label>
                    <input type="number" id="productoId" name="productoId">
                    
                    <label>Nuevo valor</label>
                    <input type="text" id="precioUpdate" name="precioUpdate">

                    <button class="button" type="submit">Actualizar</button>

                </form>
            </div>

            <div class="eliminar">
                <h2>Eliminar</h2>
                <form id="deleteForm">
                    <input type="hidden" name="delete">
                    <label>ID del producto</label>
                    <input type="number" id="productoId" name="productoId">

                    <button class="button" type="submit">Eliminar</button>
                </form>
            </div>
        </div>

        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <h2>Lista de productos disponibles</h2>
            
        <table id="productos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th> 
                <th>Precio</th>
              </tr>
            </thead>
          
            <tbody>
              <!-- Filas agregadas con JS -->
            </tbody>
          
          </table>

<!-- Scripts -->
<script src="../JS/menu_comidas.js"></script>


    </main>

 
</body>
</html>
